{% extends "base_auth.html" %}

{% block body %}
<div class="container mt-5">
    <h1 class="text-center">Connexion</h1>

    {% if msg %}
    <div class="alert alert-warning" role="alert">
        {{ msg }}
    </div>
    {% endif %}

    <form action="" method="post" class="mt-3">
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" class="form-control" placeholder="Entrez votre mail" required>
        </div>

        <div class="form-group">
            <label for="password">Password :</label>
            <input type="password" id="password" name="password" class="form-control" placeholder="Entrez votre password" required>
        </div>

        <div class="text-center">
            <input type="submit" class="btn btn-primary" name="send" value="Se connecter">
        </div>
    </form>

    <div class="text-right mt-3">
        <a href="register.php" class="btn btn-link">Pas encore de compte ?</a>
    </div>
</div>
{% endblock %}
